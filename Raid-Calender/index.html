<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
   <script src="https://code.jquery.com/jquery-3.1.1.js" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
   <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
   <script src="https://apis.google.com/js/api.js"></script>
   <script src="https://apis.google.com/js/platform.js"></script>
   <script src="validate.js"></script>
   <script src="main-calendar.js"></script>
   <script src="login.js"></script>
   <script src="moment.js"></script>
   <script src="moment-timezone-with-data.js"></script>
   <link rel="stylesheet" href="style.css">
 </head>
 <body>
   <div id="login-screen" class="login-background hidden">
     <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
       <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>
       <a class="navbar-brand" href="#">Raid Calendar</a>
       <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
         <ul class="navbar-nav">
           <li class="nav-item active">
             <a class="nav-link" href="#">About</a>
           </li>
           <li class="nav-item active">
             <a class="nav-link" href="#">Privacy Policy</a>
           </li>
         </ul>
       </div>
     </nav>
     <section class="text-center" style="padding-top: 150px;">
       <div class="container">
         <h1 class="display-1"><strong>Raid Calendar</strong></h1>
         <div class="row justify-content-center">
           <div class="col-sm-6">
             <div>Legendary Grounds Clan Raids</div>
             <div id="my-signin2"></div>
           </div>
         </div>
       </div>
     </section>
   </div>
   <div id="main-screen" class="hidden">
     <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">
       <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#main-navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
       </button>
       <a class="navbar-brand" href="#">Raid Calendar</a>

       <div class="collapse navbar-collapse justify-content-end" id="main-navbarSupportedContent">
         <ul class="navbar-nav">
           <li class="nav-item">
             <img id="user-image" src="" width="40" height="40" style="border-radius: 50%;"></img>
           </li>
           <li class="nav-item">
             <a id="user-name" class="nav-link"></a>
           </li>
           <li class="nav-item active">
             <a class="nav-link" href="#">Home</a>
           </li>
           <li class="nav-item active">
             <a class="nav-link" href="#">Host Raid</a>
           </li>
           <li class="nav-item active">
             <a class="nav-link" href="#">Settings</a>
           </li>
           <li class="nav-item active">
             <a class="nav-link" href="#">Sign Out</a>
           </li>
         </ul>
       </div>
     </nav>
     <div id="main-content" class="container-fluid">
       <div id="accordion" role="tablist" aria-multiselectable="true">
       </div>
     </div>
     <div id="main-settings" class="hidden">
       <div class="container-fluid">
         <div class="row justify-content-between" style="margin:20px;">
           <div class="col-ms-6 container">
             <div class="row">
               <div class="col-ms-6" style="margin-left:20px; margin-right:20px;">Current screen name:</div>
               <div id="settings-name" class="col-ms-6"></div>
             </div>
           </div>
           <div class="col-ms-6">
              <button type="button" class="btn btn-danger">Change Screen Name</button>
           </div>
         </div>
         <div class="row justify-content-between" style="margin:20px;">
           <div class="col-ms-6 container">
             <div class="row">
               <div class="col-ms-6" style="margin-left:20px; margin-right:20px;">Current image:</div>
               <div class="col-ms-6"><img id="settings-image" width="40" height="40" src=""></div>
             </div>
           </div>
           <div class="col-ms-6">
              <button type="button" class="btn btn-danger">Change Image</button>
           </div>
         </div>
       </div>
     </div>
     <div id="main-create-event" class="hidden">
       <div class="container-fluid">
        <div class="row">
          <div class="col-12">
              </br>
              <div class="row">
                <label class="col-4 col-form-label">Date & Time</label>
                <div class="col-8 form-group form-group-sm">
                   <input type="datetime-local" class="form-control" value="">
                </div>
              </div>
              <div class="row">
                 <label class="col-4 col-form-label">Raid Title</label>
                <div class="col-8 form-group form-group-sm">
                   <input type="text" class="form-control">
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="container-fluid col-8 offset-4">
              <div class="row">
                <div class="col">
                  <button type="button" class="btn btn-danger">Cancel</button>
                </div>
                <div class="col">
                  <button type="button" class="btn btn-success">Create</button>
                </div>
              </div>
            </div>
          </div>
       </div>
     </div>
   </div>
 </body>
</html>
