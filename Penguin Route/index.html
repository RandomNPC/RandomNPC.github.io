<!DOCTYPE html>
<html>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase-database.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
  <script src="https://use.fontawesome.com/6d4d8942d6.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
	<script src="database.js"></script>
	<script src="html2canvas.js"></script>
	<body>
		<div>
			<table style="border:2px black solid; padding:5px;">
				<tr>
					<td><p>Imgur Link:</p></td>
					<td><input id="link-imgur" readonly></input></td>
					<td><button id="copy-imgur" data-clipboard-text="">Copy</button></td>
				</tr>
				<tr>
					<td><p>RS-Forum Link:</p></td>
					<td><input id="link-rs" readonly></input></td>
					<td><button id="copy-rs" data-clipboard-text="">Copy</button></td>
				</tr>
				<tr>
					<td><p>Sort by selected:</p></td>
					<td></td>
					<td><button id="sort">Sort</button></td>
				</tr>
				<tr>
					<td><p>Reset Route:</p></td>
					<td></td>
					<td><button id="reset">Reset</button></td>
				</tr>
			</table>
		</div>
		<div>
			<a id="post">
				<ul id="route" crossOrigin="anonymous" style="float:right;">
				</ul>
			</a>
			<ul id="list" style="float:left;">
			</ul>
		</div>
	</body>
</html>
